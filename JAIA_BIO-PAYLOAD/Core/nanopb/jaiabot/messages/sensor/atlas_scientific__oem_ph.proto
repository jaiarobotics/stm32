syntax = "proto2";

import "dccl/option_extensions.proto";

package jaiabot.sensor.protobuf;

message AtlasScientificOEMpH
{
    option (dccl.msg) = {
        unit_system: "si"
    };

    // notional - add units and additional fields as needed
    optional double ph_raw = 1;
    optional double ph = 2;
    optional double temperature = 3;
    optional double temperature_voltage = 4;
}


