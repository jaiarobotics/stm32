syntax = "proto2";

import "dccl/option_extensions.proto";

package jaiabot.sensor.protobuf;

message AtlasScientificOEMDO
{
    // notional - add units and additional fields as needed
    optional double dissolved_oxygen = 1;               // mg/L
    optional double dissolved_oxygen_saturation = 2;    // %
    optional double temperature = 3;                    // degC
}



